<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>预测液体反应性</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>液体反应性判断</h1>
        <div id="question-container" class="question-section">
            <!-- 问题会在这里动态插入 -->
        </div>
        <div id="image-container" class="image-section">
            <!-- 图片会在这里动态插入 -->
        </div>
        <div id="choices-container" class="choices-section">
            <!-- 选项会在这里动态插入 -->
        </div>
        <div id="input-container" class="input-section">
            <!-- 数字输入会在这里动态插入 -->
            <input type="number" id="numeric-input" step="any" placeholder="例如 1.23" inputmode="decimal" pattern="\d*\.?\d+">
        </div>
        <button id="next-button" class="action-button" onclick="nextQuestion()">确认</button>
        <div class="navigation-buttons">
            <button id="back-button" class="nav-button" onclick="goBack()">返回上一步</button>
            <button id="home-button" class="nav-button" onclick="goHome()">回到首页</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
